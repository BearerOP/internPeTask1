<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterPe Task1 Js Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator dark">
            <form>

                <div class="row">
                    <div class="col">
                        <div class="theme-toggler active">
                            <i class="toggler-icon"></i>
                        </div>
                        <div class="display-screen">
                            <input type="text" name="display" class="display" id="display">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3"><input type="button" value="AC" onclick="display.value=''" class="operator" id="clear">
                    </div>
                    <div class="col-3"><input type="button" value="Del" onclick="display.value=display.value.tostring().slice(0,-1);" class="operator" id="backspace"></div>
                    <div class="col-3"><input type="button" value="." onclick="display.value+='.'" class="operator">
                    </div>
                    <div class="col-3"><input type="button" value="&divide;" onclick="display.value+='/'" class="operator">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"><input type="button" value="7" onclick="display.value+='7'" class="num"></div>
                    <div class="col-3"><input type="button" value="8" onclick="display.value+='8'" class="num"></div>
                    <div class="col-3"><input type="button" value="9" onclick="display.value+='9'" class="num"></div>
                    <div class="col-3"><input type="button" value="&times;" onclick="display.value+='*'" class="operator">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"><input type="button" value="4" onclick="display.value+='4'" class="num"></div>
                    <div class="col-3"><input type="button" value="5" onclick="display.value+='5'" class="num"></div>
                    <div class="col-3"><input type="button" value="6" onclick="display.value+='6'" class="num"></div>
                    <div class="col-3"><input type="button" value="-" onclick="display.value+='-'" class="operator">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"><input type="button" value="1" onclick="display.value+='1'" class="num"></div>
                    <div class="col-3"><input type="button" value="2" onclick="display.value+='2'" class="num"></div>
                    <div class="col-3"><input type="button" value="3" onclick="display.value+='3'" class="num"></div>
                    <div class="col-3"><input type="button" value="+" onclick="display.value+='+'" class="operator">
                    </div>
                </div>
                <div class="row last">
                    <div class="col-3 num"><input type="button" value="00" onclick="display.value+='00'" class="num"></div>
                    <div class="col-3 num"><input type="button" value="0" onclick="display.value+='0'" class="num"></div>
                    <div class="col-3"><input type="button" value="=" onclick="display.value=eval(display.value)" class="equal"></div>
                </div>


            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
